<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman Beach</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<header class="page-header clearfix bg-primary">
				<div class="col-md-8 col-sm-7 col-xs-12">
					<h1>Hangman: Beach!</h1>
				</div>
			</header>
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-sm-8 col-xs-12 press-to-start">
				<h2>
					Press any key to start
				</h2>	
				<div id='wins'>
					<h2>
						Wins
					</h2>
					<li id='winCounter' class="display-inline">
						0
					</li>
				</div>
				<div id='currentWord'>
					<h2>Current Word</h2>
					<li id='blank'></li>
				</div>
				<div id='remaining'>
					<h2>Number of Guesses Remaining</h2>
					<li id='lives' class="display-inline">10</li>
				</div>
				<div id='lettersGuessed'>
					<h2>Letters already guessed</h2>
				</div>
				<div id="gameStatus">
					<li id='play' class="display-inline"></li>
				</div>
			</div>

	</container>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
